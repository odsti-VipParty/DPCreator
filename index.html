<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP DP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            margin: 10px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>VIP DP Generator</h2>
    <input type="file" id="uploadImage" accept="image/*">
    <canvas id="canvas" width="500" height="500"></canvas>
    <button onclick="downloadDP()">Download DP</button>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const frameURL = "https://raw.githubusercontent.com/odsti-VipParty/DPcreator/main/DP.png"; // Change if needed
        let userImage = null;

        document.getElementById("uploadImage").addEventListener("change", function(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                userImage = new Image();
                userImage.onload = function() {
                    drawDP();
                };
                userImage.src = e.target.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        function drawDP() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (userImage) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(250, 250, 200, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.clip();
                ctx.drawImage(userImage, 50, 50, 400, 400);
                ctx.restore();
            }

            const frame = new Image();
            frame.onload = function() {
                ctx.drawImage(frame, 0, 0, 500, 500);
            };
            frame.src = frameURL;
        }

        function downloadDP() {
            const link = document.createElement("a");
            link.download = "VIP_DP.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
