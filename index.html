<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP DP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        canvas {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
            cursor: grab;
            max-width: 90%;
        }
        input, button {
            margin: 10px;
        }
        .download-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>VIP DP Generator</h2>
    <div class="container">
        <input type="file" id="imageUpload" accept="image/*">
        <br>
        <canvas id="dpCanvas" width="500" height="500"></canvas>
        <br>
        <div class="controls">
            <label>Zoom:</label>
            <input type="range" id="zoomSlider" min="0.5" max="2" step="0.01" value="1">
        </div>
        <button class="download-btn" id="downloadBtn" disabled>Download DP</button>
    </div>

    <script>
        const canvas = document.getElementById("dpCanvas");
        const ctx = canvas.getContext("2d");

        const frame = new Image();
        frame.crossOrigin = "anonymous"; 
        frame.src = "https://raw.githubusercontent.com/odsti-VipParty/DPCreator/main/DP_v002.png";

        let userImage = new Image();
        let imageLoaded = false, frameLoaded = false;
        
        let imgX = 170, imgY = 170;  
        let scale = 1; 
        let dragging = false;
        let startX, startY;

        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        userImage.onload = function() {
            imageLoaded = true;
            drawCanvas();
        };

        frame.onload = function() {
            frameLoaded = true;
            drawCanvas();
        };

        function drawCanvas() {
            if (!imageLoaded || !frameLoaded) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const circleRadius = 160;  

            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY, circleRadius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();

            const imgSize = 2 * circleRadius * scale; 
            ctx.drawImage(userImage, imgX, imgY, imgSize, imgSize);
            ctx.restore();

            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

            document.getElementById("downloadBtn").disabled = false;
        }

        // Zoom control
        document.getElementById("zoomSlider").addEventListener("input", function() {
            scale = parseFloat(this.value);
            drawCanvas();
        });

        // Mouse events for dragging
        canvas.addEventListener("mousedown", (e) => {
            dragging = true;
            startX = e.offsetX - imgX;
            startY = e.offsetY - imgY;
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!dragging) return;
            imgX = e.offsetX - startX;
            imgY = e.offsetY - startY;
            drawCanvas();
        });

        canvas.addEventListener("mouseup", () => dragging = false);
        canvas.addEventListener("mouseleave", () => dragging = false);

        // Mobile touch events for dragging
        canvas.addEventListener("touchstart", (e) => {
            dragging = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            startX = touch.clientX - rect.left - imgX;
            startY = touch.clientY - rect.top - imgY;
        });

        canvas.addEventListener("touchmove", (e) => {
            if (!dragging) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            imgX = touch.clientX - rect.left - startX;
            imgY = touch.clientY - rect.top - startY;
            drawCanvas();
        });

        canvas.addEventListener("touchend", () => dragging = false);
        canvas.addEventListener("touchcancel", () => dragging = false);

        // Download functionality
        document.getElementById("downloadBtn").addEventListener("click", function() {
            const link = document.createElement("a");
            link.download = "VIP_DP.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });

    </script>

</body>
</html>
