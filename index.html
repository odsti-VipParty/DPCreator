<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP DP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        canvas {
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }
        input, button {
            margin: 10px;
        }
        .download-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>VIP DP Generator</h2>
    <div class="container">
        <input type="file" id="imageUpload" accept="image/*">
        <br>
        <canvas id="dpCanvas" width="500" height="500"></canvas>
        <br>
        <button class="download-btn" id="downloadBtn" disabled>Download DP</button>
    </div>

    <script>
        const canvas = document.getElementById("dpCanvas");
        const ctx = canvas.getContext("2d");

        const frame = new Image();
        frame.crossOrigin = "anonymous";  // Fixes CORS issue
        frame.src = "https://raw.githubusercontent.com/odsti-VipParty/DPCreator/main/DP_DESIGN-removebg-preview.png";

        let userImage = new Image();
        let imageLoaded = false;
        let frameLoaded = false;

        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        userImage.onload = function() {
            imageLoaded = true;
            drawCanvas();
        };

        frame.onload = function() {
            frameLoaded = true;
            drawCanvas();
        };

        function drawCanvas() {
            if (!imageLoaded || !frameLoaded) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw circular user image
            const imgSize = 360;  // Adjusted for better fit
            const imgX = (canvas.width - imgSize) / 2;
            const imgY = (canvas.height - imgSize) / 2;
            
            ctx.save();
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, imgSize / 2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(userImage, imgX, imgY, imgSize, imgSize);
            ctx.restore();

            // Draw frame on top
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

            // Enable download button
            document.getElementById("downloadBtn").disabled = false;
        }

        document.getElementById("downloadBtn").addEventListener("click", function() {
            const link = document.createElement("a");
            link.download = "VIP_DP.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>

</body>
</html>
